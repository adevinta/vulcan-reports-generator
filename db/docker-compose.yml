version: "2"

services:
    vulcan-reportgen-db:
        container_name: vulcan-reportgen-db
        image: postgres:alpine3.13
        command: "postgres -c log_connections=true -c log_min_duration_statement=0 -c log_statement=all -c log_destination=stderr"
        ports:
            - "5438:5432"
        expose:
            - "5438"
        volumes:
            - /var/lib/postgresql/data
        environment:
            - POSTGRES_USER=vulcan_reportgen
            - POSTGRES_PASSWORD=vulcan_reportgen
            - POSTGRES_DB=reportsgenerator
    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4
        ports:
            - "8000:80"
            - "8443:443"
        links:
            - vulcan-reportgen-db
        environment:
            - PGADMIN_DEFAULT_EMAIL=vulcan_reportgen
            - PGADMIN_DEFAULT_PASSWORD=vulcan_reportgen
